<h3 class="font-weight-bold">
  <i class="fas fa-swatchbook"></i>
  {{titleName}}</h3>
<hr />

<div class="row">
  <div class="col">
    <a class="btn btn-sm btn-success text-light mb-4" (click)="addItem()"><i class="fas fa-plus-square"></i> เพิ่มข้อมูล</a>
  </div>
  <div class="col">
    <div class="row">
      <div class="col-xs-12 col-12">
        <pagination class="float-right" *ngIf="pagination != null" [boundaryLinks]="true" [totalItems]="pagination.totalItems"
          [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)"
          previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
      </div>
    </div>
  </div>
</div>

<table class="table pt-5">
  <thead class="thead-light">
    <tr> 
      <th>ประเภท/กลุ่ม</th>
      <th>สถานะ</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td>{{item.isDraft ? 'Draft' : 'Publish'}}</td>
      <td class="pull-right">
        <div class="dropdown" dropdown>
          <a class="btn btn-sm btn-primary text-light dropdown-toggle" dropdownToggle>
            คำสั่ง
          </a>

          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink" *dropdownMenu>
            <a class="btn dropdown-item" (click)="viewItem(item)">
              <i class="fas fa-eye"></i> ดูข้อมูล</a>
            <a class="btn dropdown-item" (click)="viewSubItem(item)">
              <i class="fas fa-eye"></i> หัวข้อ/วาระ การประชุม</a>
            <a class="btn dropdown-item" (click)="editItem(item)">
              <i class="fas fa-edit"></i> แก้ไข</a>
            <a class="btn dropdown-item" (click)="deleteItem(item)">
              <i class="fas fa-trash-alt"></i> ลบ</a>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
