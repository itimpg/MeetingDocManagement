<div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">

  <h5 class="card-header info-color white-text border py-3">
    <strong>{{title}}</strong>
  </h5>

  <form #addEditUserForm="ngForm" class="border p-5" (ngSubmit)="saveUser()">
    
    <label class="label">First Name:</label>
    <input type="text" class="form-control mb-4" id="firstname" name="firstname" #firstname placeholder="First Name" [(ngModel)]="model.firstname"/>
    
    <label class="label">Last Name:</label>
    <input type="text" class="form-control mb-4" id="lastname" name="lastname" #lastname placeholder="Last Name" [(ngModel)]="model.lastname"/>
    
    <label class="label">Phone No:</label>
    <input type="text" class="form-control mb-4" id="position" name="position" #position placeholder="Position" [(ngModel)]="model.position"/>
    
    <label class="label">Email:</label>
    <input type="email" class="form-control mb-4" id="username" name="username" #username required placeholder="Email" [(ngModel)]="model.username"/>
    
    <label class="label">Password:</label>
    <input type="password" class="form-control mb-4" id="password" name="password" #password required placeholder="Password" [(ngModel)]="model.password">
    
    <label class="label">Phone No.:</label>
    <input type="text" class="form-control mb-4" id="phoneno" name="phoneno" #phoneno placeholder="Phone No" [(ngModel)]="model.phoneNo"/>
    
    <label class="label">Level:</label>
    <select class="form-control mb-4" id="level" name="level" #level placeholder="Level" [(ngModel)]="model.level">
      <option></option>
    </select> 
    
    <div class="form-row">
      <div class="col">
        <button type="submit" [disabled]="!addEditUserForm.valid" class="btn btn-primary btn-block" type="submit">Save</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger btn-block">Cancel</button>
      </div>
    </div>

  </form> 
</div>
