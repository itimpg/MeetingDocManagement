<h3 class="font-weight-bold">
    <i class="fas fa-users"></i>
  ผู้ใช้งาน</h3>
<hr/>

<div class="row">
  <div class="col">
    <a class="btn btn-sm btn-success text-light mb-4" (click)="addUser()"><i class="fas fa-plus-square"></i> เพิ่มข้อมูล</a>
  </div>
  <div class="col">
    <div class="row">
      <div class="col-xs-12 col-12">
        <pagination class="float-right" *ngIf="pagination != null" [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
          [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
          firstText="&laquo;" lastText="&raquo;">
        </pagination>
      </div>
    </div>
  </div>
</div>

<table class="table pt-5">
  <thead class="thead-light">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Position</th>
      <th>Level</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id | thainumber}}</td>
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.position}}</td>
      <td>{{user.levelText}}</td>
      <td class="pull-right">
        <div class="dropdown" dropdown>
          <a class="btn btn-sm btn-primary text-light dropdown-toggle" dropdownToggle>
            คำสั่ง
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" *dropdownMenu>
            <a class="btn dropdown-item" (click)="viewUser(user)">
              <i class="fas fa-eye"></i> ดูข้อมูล</a>
            <a class="btn dropdown-item" (click)="editUser(user)">
              <i class="fas fa-edit"></i> แก้ไข</a>
            <a class="btn dropdown-item" (click)="deleteUser(user)">
              <i class="fas fa-trash-alt"></i> ลบ</a>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
