<div>
  <div class="row">
    <div class="col">
      <select [(ngModel)]="selectedAgenda" (change)="onAgendaChanged($event.target.value)" class="custom-select mb-3">
        <option [value]="agenda.id" *ngFor="let agenda of agendas">{{agenda.number | thainumber}} - {{agenda.name}}</option>
      </select>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col d-flex justify-content-center">
      <pagination [maxSize]="5" *ngIf="pagination != null" [boundaryLinks]="true" [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
      </pagination>
    </div>
  </div>
  <div class="row">
    <div class="col text-center" *ngFor="let item of items">
      <img class="img-fluid" [src]="item.fileBase64">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col d-flex justify-content-center">
      <pagination [maxSize]="5" *ngIf="pagination != null" [boundaryLinks]="true" [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
      </pagination>
    </div>
  </div>
</div>
